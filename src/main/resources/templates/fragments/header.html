<!--entête de notre page (bandeau du haut)-->
<header>
    <!-- th:href="@{/}" : lien vers la racine de notre application (et pas de notre serveur)-->
    <h2 id="titre">
        <img th:src="@{/images/logoFilmotheque.png}" alt="logo" srcset="">
        <a th:href="@{/}">Filmothèque</a>
    </h2>

    <!--liens de navigation de notre site-->
    <nav>
        <ul>
            <li><a th:href="@{/films}">Films</a></li>
            <li>
                <!-- sec:authorize="hasRole('admin') : on n'affiche ce lien que si l'utilisateur connecté a le rôle 'admin' -->
                <a sec:authorize="hasRole('admin')" th:href="@{/genres}">Genres</a>
            </li>
            <li>
                <!-- sec:authorize="hasRole('admin') : on n'affiche ce lien que si l'utilisateur connecté a le rôle 'admin' -->
                <a sec:authorize="hasRole('admin')" th:href="@{/participants}">Participants</a>
            </li>
            <li>
                <!-- sec:authorize="hasRole('admin') : on n'affiche ce lien que si l'utilisateur connecté a le rôle 'admin' -->
                <a sec:authorize="hasRole('admin')" th:href="@{/membres}">Membres</a>
            </li>
            <li>
                <!-- sec:authorize="hasRole('admin') : on n'affiche ce lien que si l'utilisateur connecté a le rôle 'admin' -->
                <a sec:authorize="hasRole('admin')" th:href="@{/films/nouveau}">Création film</a>
            </li>
        </ul>
        <!-- on n'affiche cette section que pour les utilisateurs connectés -->
        <section sec:authorize="isAuthenticated()">
            <!-- on offre la possibilité de se déconnecter -->
            <form th:action="@{/logout}" method="post">
                <!-- ${#authentication.name}" : recupère le username de l'utilisateur connecté-->
                <button th:text="|Déconnecter l'utilisateur : ${#authentication.name}|"></button>
            </form>
        </section>
        <!-- on n'affiche cette section que pour les utilisateurs NON connectés -->
        <section sec:authorize="!isAuthenticated()"> <span>Vous n'êtes pas connecté :</span>
            <!-- on offre la possibilité de se connecter --> <a th:href="@{/login}">Se connecter</a>
        </section>
    </nav>
</header>
