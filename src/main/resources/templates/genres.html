<!--<!doctype html>-->
<html lang="en" layout:decorate="~{fragments/layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Genres</title>
</head>
<body>

<!--contenu principal de notre page -->
<main layout:fragment="content">
    <h2>Ajouter un genres</h2>

    <!--je gère un formulaire synchronisé avec mon objet genre-->
    <form th:action="@{/genres}" method="post" th:object="${genre}" >
        <div class="form-element">
            <label>Genre</label>
            <input type="text" th:field="*{titre}"> <!--je veux mettre à jour via ce champs l'attribut "titre" de mon objet genre-->
        </div>

        <div class="form-element">
           <button>Valider</button>
        </div>
    </form>

    <h2>Liste des genres</h2>

    <table class="full-width">
        <thead>
        <tr>
            <th>Id</th>
            <th>Genre</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!--pour chaque film contenu dans ma liste "films" (attribut du modèle, je vais créer un tr avec th:each-->
        <tr th:each="genre : ${genres}">
            <td th:text="${genre.id}"></td>
            <td th:text="${genre.titre}"></td>
            <td>
                <form th:action="@{/genres/delete}" method="post">
                    <button name="idToDelete" th:value="${genre.id}" class="delete-button">X</button>
                </form></td>
        </tr>
        </tbody>
    </table>

</main>

</body>
</html>
