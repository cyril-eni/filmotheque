<!--<!doctype html>-->
<html lang="en" layout:decorate="~{fragments/layout}" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <title>Avis</title>
</head>
<body>

<!--contenu principal de notre page -->
<main layout:fragment="content">
    <h2 th:text="|Ajouter un avis pour le film : ${film.titre}|"></h2>

    <!--je gère un formulaire synchronisé avec mon objet avis-->
    <form th:action="@{|/films/${film.id}/avis|}" method="post" th:object="${avis}" >
        <div class="form-element">
            <label>Note</label>
            <input type="number" th:field="*{note}" min="0" max="5">
        </div>
        <div class="form-element">
            <label>Commentaire</label>
            <textarea th:field="*{commentaire}" minlength="5"></textarea>
        </div>
        <div class="form-element">
           <button>Valider</button>
        </div>
    </form>
</main>

</body>
</html>
